OPTIONE.description: Quatre mois pour libérer l'entrepreneur qui est en vous
OPTIONE.date: Septembre - Décembre 2015
OPTIONE.campus: Campus de Paris/ Campus de Madrid
OPTIONE.bouttonjetente: JE TENTE L'AVENTURE

OPTIONE.pourquititre:  Si vous répondez oui à (quasiment) toutes ces questions, vous êtes au bon endroit

OPTIONE.list1: Vous avez envie d’entreprendre, de créer et développer un projet
OPTIONE.list2: Vous avez une énergie folle, des passions, des envies de changer le monde, vous voulez sortir de votre univers, vous êtes prêt à recevoir mais aussi à donner beaucoup
OPTIONE.list3: Vous venez de finir votre formation (niveau Bac + 4/5 minimum, sauf exception) ou vous êtes diplômés
OPTIONE.list4: Mais vous n’avez jamais fait d’économie et de gestion lors de vos études (vous êtes historien, ingénieur, designer, sociologue, pharmacien, biologiste, chimiste, mathématicien, artiste, cinéaste, publicitaire, géographe, physicien, traducteur, conservateur de musées, urbaniste, philosophe, archéologue, expert en développement durable, sportif …)
OPTIONE.list5: Vous venez d’un monde où l’univers du business est mal connu, voire tabou ou méprisé, vous souhaitez vous construire un réseau large et fort
OPTIONE.list6: Vous êtes à la recherche de repères, d’outils et de méthodes (effectuation, ingénierie concourante, bootstrapping…) pour développer un projet précis ou vous avez l’envie d’apprendre à créer à partir d’une simple idée
OPTIONE.list7: Vous souhaitez valider les nouvelles connaissances par un certificat d’études d’une des premières écoles de commerce au monde
OPTIONE.list8: Vous êtes prêt à investir 4 mois à temps plein pour suivre un programme qui vous ouvrira de nouvelles voies

OPTIONE.pourquiresume: L'OPTION E est un voyage expérientiel. Une immersion totale dans l'univers de l'entrepreneuriat.
OPTIONE.pourquipedagogie: Pédagogie 24/24 - 7j/7 | Seulement 25% du temps passé en salle de classe.

